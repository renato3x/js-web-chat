<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Anonymous</title>
  </head>
  <body>
    <main id="chat">
      <div id="header">
        <h1>Anonymous</h1>
      </div>
      <div id="messages">
      </div>
      <div id="inputs">
        <div id="audio-inputs">
          <span>Gravando...</span>
          <button id="audio-send">
            <img src="/img/ok.svg" alt="Send audio">
          </button>
          <button id="audio-cancel">
            <img src="/img/cancel.svg" alt="Cancel">
          </button>
        </div>
        <textarea id="txt-message" placeholder="Digite alguma coisa..."></textarea>
        <button id="send" data-send-method="audio">
          <img src="/img/microphone.svg" alt="Send message">
        </button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/audioPlayer.js"></script>
  </body>
</html>
